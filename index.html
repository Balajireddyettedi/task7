<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasty restaurant</title>
</head>
<body>
    <pre>
        <h1>
            tasty restaurant
        </h1>
    </pre>
    <form>
        
        <label for="name">name:</label>
        <input type="text" id="name" required/>
        <br>
        <br>
        <label for="mobile number">mobile:</label>
        <input type="text" id="mobile number" required/>
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" required/>
        <br><br>
        
        <h3>place your order</h3>
        <details>
            <summary>menu details</summary>
          
            <br><details><summary>starters:</summary>
            <br>
            <input type="checkbox" id="vegmanchuria"/>
            <label for="veg manchuria">vegmanchuria</label>
            <br><input type="checkbox" id="chicken manchuria"/>
            <label for="chicken manchuria"> chicken manchuria</label>
            <br><input type="checkbox" id="chicken drumsticks"/>
            <label for="chicken drumsticks">chicken drumsticks</label> 
            </details> 
            <br><details><summary>vegetarian:</summary>
            <br><input type="checkbox" id="veg fried rice"/>
            <label for="veg fried rice">veg fried rice</label>
            <br><input type="checkbox" id="veg biryani"/>
            <label for="veg biryani"> veg biryani</label>
            <br><input type="checkbox" id="paneer biryani"/>
            <label for="paneer biryani">paneer biryani</label> 
            </details> 
            <br><details><summary>non-vegetarian:</summary>
            <br><input type="checkbox" id="chicken biryani"/>
            <label for="chicken biryani">chicken biryani</label>
            <br><input type="checkbox" id="mutton biryani"/>
            <label for="mutton biryani"> mutton biryani</label>
            <br><input type="checkbox" id="egg biryani"/>
            <label for="egg biryani">egg biryani</label> 
           
            
            </details> 
            <br><input type="submit" name="order placed successfully"/>

        </details>

    </form>       

    
</body>
</html>
